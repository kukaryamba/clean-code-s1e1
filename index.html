<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-list">
      <section class="tasks-list__add-section">
        <label for="new-task" class="tasks-list__section-title">Add Item</label>
        <div class="tasks-list__input-wrapper">
          <input id="new-task" class="tasks-list__add-input tasks-list__input-el tasks-list__txt-input" type="text">
          <button class="btn_add btn">Add</button>
        </div>
      </section>
      <h3 class="tasks-list__section-title">Todo</h3>
      <section class="tasks-list__todo-section">
        <li class="tasks-list__task">
          <input type="checkbox" class="tasks-list__check-input">
          <label class="tasks-list__input-el tasks-list__label">Pay Bills</label>
          <input type="text" class="tasks-list__input-el tasks-list__txt-input">
          <button class="btn_edit btn">Edit</button>
          <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="Delete task"></button>
        </li>
        <li class="tasks-list__task tasks-list__task_edit-mode">
          <input type="checkbox" class="tasks-list__check-input" >
          <label class="tasks-list__input-el tasks-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list__input-el tasks-list__txt-input">
          <button class="btn_edit btn">Save</button>
          <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="Delete task"></button>
        </li>
      </section>
      <h3 class="tasks-list__section-title">Completed</h3>
      <section class="tasks-list__completed-section">
        <li class="tasks-list__task">
          <input type="checkbox" class="tasks-list__check-input" checked>
          <label class="tasks-list__input-el tasks-list__label">See the Doctor</label>
          <input type="text" class="tasks-list__input-el tasks-list__txt-input">
          <button class="btn_edit btn">Edit</button>
          <button class="btn_delete btn"><img class="btn_delete__img" src="./remove.svg" alt="Delete task"></button>
        </li>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
