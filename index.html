<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-list">
      <p class="tasks-list__add-section">
        <label for="new-task">Add Item</label>
        <div class="tasks-list__input-wrapper">
          <input id="new-task" class="tasks-list__add-input tasks-list__input-el" type="text">
          <button class="btn_add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks-list__todo-section">
        <li>
          <input type="checkbox">
          <label class="tasks-list__input-el">Pay Bills</label>
          <input type="text" class="tasks-list__input-el">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="tasks-list__input-el">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list__input-el">
          <button class="btn_edit">Save</button>
          <button class="btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list__completed-section">
        <li>
          <input type="checkbox" checked>
          <label class="tasks-list__input-el">See the Doctor</label>
          <input type="text" class="tasks-list__input-el">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
